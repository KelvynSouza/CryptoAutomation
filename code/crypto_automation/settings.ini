[COMMON]
settings_name = settings.ini
random_waits_from = 0.3 
random_waits_to = 1.5
bomb_crypto_url = https://app.bombcrypto.io/
log_path = log\log.log
automation_type = 1   #type 1 = selenium, type 2 = execution by mouse and keyboard


[TEMPLATES]
images_path = resources\images
connect_wallet_button = ${images_path}\connect_wallet_button.png
mapmode = ${images_path}\map_mode.png
ok_button = ${images_path}\ok_button.png
newmap_button = ${images_path}\new_map_button.png
